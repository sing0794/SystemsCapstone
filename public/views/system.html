


    <div class="row row-space">
    </div>
    <div class="container">
       <div class="col-xs-9 col-xs-offset-1">
                <form class="form-horizontal" name="systemForm" ng-submit="submitSystem()" novalidate>

    <div class="input-group form-group" ng-class="{ 'has-error' : systemForm.systems.$error.required && !systemForm.systems.$pristine }">
      <input type="text" class="form-control" name="systems" placeholder="System ..." ng-model="mysystem.name">
      <span class="input-group-btn">
        <button class="btn btn-secondary btn-warning" type="submit" ng-disabled="systemForm.$invalid">Add</button>
      </span>
    </div>
                </form>
        </div>

       <div class="row row-content">
            <div class="col-xs-9 col-xs-offset-1" ng-if="!showSystem">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-9 col-xs-offset-1" ng-if="showSystem">
                <ul class="media-list fade in active">
                <li class="media">
                    <div class="media-left media-middle">
                        <a ui-sref="app.systemdetails({id: system._id})">
                        <h3 class="media-heading">{{mysystem.name}}
                        </a>
                    </div>
                </li>
                <li class="media" ng-repeat="system in systems">
                    <div class="media-left media-middle">
                        <a ui-sref="app.systemdetails({id: system._id})">
			<h3 class="media-heading">{{system.name}}
                        </a>
                    </div>
                </li>
                </ul>

             </div>
         </div>
    </div>
